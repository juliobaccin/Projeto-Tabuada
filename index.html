<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>Gerador de Tabuada</h1>
    </div>

    <section>
        <div>
            <p>Digite a tabuada<br> que você quer gerar: <input class="inputs" type="Number" name="inicio" id="txtn">
        </div>
        <a href="#" class="botao">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button onclick='tabuada()'>Gerar Tabuada</button>
        </a>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option disabled>Digite um Número acima</option>
            </select>
        </div>
    </section>

    <footer id="rodape">
        <p>Desenvolvido por <a href="https://github.com/juliobaccin" target="_blank">Julio Cesar Baccin</a></p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
